<div ng-repeat="classified in $ctrl.classifieds | filter:search | orderBy:sort" class="well">
  <div class="media-left">
    <img ng-src="{{classified.item_image}}" class="media-object">
  </div>
    <div class="media-body">
      <h4 class="media-heading">{{classified.description}}</h4>
      <a ui-sref="#">  {{classified.description}}</a>


    </div>
    <div class="media-body">
      <h4 class="media-heading">
        {{classified.title}}
      </h4>
    </div>
    <div class="media-body">
      <h4 class="media-heading">
        {{classified.price}}
      </h4>
    </div>
</div>
<!--write the template for post  -->
<h1>submit a post</h1>
<form >
  <div>
    <label for="description">Description</label>
    <input class="form-control" name="description" required ng-model="$ctrl.classified.description">
  </div><br>
  <div>
    <label>Image URL</label>
    <input class="form-control" name="item_image" required ng-model="$ctrl.classified.item_image">
  </div><br>
  <div>
    <label>Title</label>
    <input class="form-control" name="title" required ng-model='$ctrl.classified.title'>
  </div><br>
  <div>
    <label>Price</label>
    <input class="form-control" name="price" required ng-model='$ctrl.classified.price'>
  </div>

  <div class="form-group">
    <button type="submit" ng-click="$ctrl.createClassified()" class="btn btn-primary" ng-disabled="form.$invalid">Submit Classified
    </button>
  </div>
</form>
